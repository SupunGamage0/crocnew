<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
            transition: transform 0.3s;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Crocodile Fact</h1>
        <p id="factDisplay">Click the button to get a fact!</p>
        <button id="fetchFact">Get Fact</button>
    </div>

    <script>
        const facts = [
            "Crocodiles are reptiles that belong to the family Crocodylidae.",
            "They are found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "Crocodiles can live for over 70 years in the wild.",
            "They are carnivorous and primarily eat fish, birds, and mammals.",
            "Crocodiles have powerful jaws that can exert tremendous pressure.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles are cold-blooded, relying on external temperatures to regulate their body heat.",
            "They have a unique ability to see in the dark due to a special membrane in their eyes.",
            "Crocodiles communicate through a variety of vocalizations, including growls and hisses.",
            "Some species of crocodiles can reach lengths of over 20 feet (6 meters)."
        ];

        let attempts = 0;
        const button = document.getElementById('fetchFact');
        const factDisplay = document.getElementById('factDisplay');

        button.addEventListener('mouseover', () => {
            if (attempts < 3) {
                const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
                const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        });

        button.addEventListener('click', () => {
            attempts++;
            if (attempts >= 3) {
                button.style.transform = 'none'; // Stop moving after 3 attempts
                button.style.pointerEvents = 'auto'; // Allow clicking on the 4th attempt
            }
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            factDisplay.textContent = randomFact;
        });
    </script>
</body>
</html>
